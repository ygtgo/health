<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/style.css" rel="stylesheet" />
		<style>
			.area {
				margin: 20px auto 0px auto;
			}
			.mui-input-group:first-child {
				margin-top: 20px;
			}
			.mui-input-group label {
				width: 27%;
				text-align: center;
			}
			/*.mui-input-row label~input,
			.mui-input-row label~textarea {
				width: 75%;
			}*/
			
			.mui-content-padded {
				margin-top: 25px;
			}
			.mui-btn {
				padding: 10px;
			}
			.mui-btn1{
				margin: 0 10px ;
			}
			.mui-input-row label~input, .mui-input-row label~select, .mui-input-row label~textarea{
				margin-top: 1px;
			}
			
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">找回密码</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>手机号</label>
					<table>
					<tr><td>
					<input id='user_phone' type="text" class="mui-input-clear mui-input" placeholder="请输入手机号">
					</td>
					</tr>
					</table>
				</div>
				<div class="mui-input-row">
					<table>
					<label>验证码</label>
					<tr>
					<td >
						<input id='code' type="text" class=" mui-input" placeholder="请输入验证码">
					</td>
					<td>
						<button type="button" id="codebtn" class="mui-btn1 mui-btn-success">获取验证码</button>
					</td>
					</tr>
					</table>
				</div>
			</form>
			<div class="mui-content-padded">
				<button id='submit' class="mui-btn mui-btn-block mui-btn-green">提交</button>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/yzm.js"></script>
		<script src="../js/app.js"></script>
		
		<script>
			(function($, doc) {
				$.init();
				$.plusReady(function() {
					var userphone = doc.getElementById('user_phone');
					var sendButton = doc.getElementById('submit');
					var codeBox = doc.getElementById('code');
					sendButton.addEventListener('tap', function() {
						app.forgetPassword(userphone.value, function(err, info) {
							plus.nativeUI.toast(err || info);
						});
					}, false);
				});
			}(mui, document));
		</script>
	</body>

</html>
